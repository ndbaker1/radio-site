<head>
	<title>Music Radio</title>
	<style>
		* {
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}

		body {
			display: flex;
			overflow: hidden;
			background: linear-gradient(#3a4aff, rgb(62, 0, 143));
		}

		button {
			width: 60px;
			height: 30px;
			cursor: pointer;
			text-align: center;
			vertical-align: middle;
			background-color: white;
			margin: auto;
			margin-top: 20px;
		}

		.ui-container {
			display: flex;
			flex-direction: column;
			margin: auto;
		}
	</style>
</head>

<body>
	<div class="ui-container">
		<h4 style="color: white;" id="song-title"></h4>
		<audio id="player" controls volume=0.1>
			<source id="player-source">
			</source>
			Your browser does not support the audio element.
		</audio>
		<button id="sync-button">Sync</button>
		<button id="skip-button">Skip</button>
	</div>
	<script src="/app.js"></script>
</body>
